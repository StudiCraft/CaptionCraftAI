<!DOCTYPE html>
<html>
<head>
    <title>Full-Screen Iframe</title>
    <style>
        /* Make the iframe take up the entire viewport */
        body, html {
            margin: 0; /* Remove default body margins */
            padding: 0; /* Remove default body padding */
            height: 100%; /* Make body and html fill the entire viewport */
            overflow: hidden; /* Prevent scrollbars */
        }
        iframe {
            width: 100%;  /* Make the iframe width 100% of its container */
            height: 100%; /* Make the iframe height 100% of its container */
            border: none; /* Remove the default iframe border */
            display: block; /* Ensure no extra space below the iframe */
        }
    </style>
</head>
<body>
    <iframe src="https://captioncraftai-studicraft.vercel.app"></iframe>
</body>
</html>
